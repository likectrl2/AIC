                    <input type="file" id="fileInput" class="file-input" accept="image/*">

    <script>
        let currentAnalysis = null;

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const selectedFileDiv = document.getElementById('selectedFile');
        const analyzeBtn = document.getElementById('analyzeBtn');

        fileInput.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½ä¸Šä¼ 
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        function handleFileSelect() {
            const file = fileInput.files[0];
            if (file) {
                selectedFileDiv.innerHTML = `å·²é€‰æ‹©: ${file.name}`;
                analyzeBtn.disabled = false;
            }
        }

        // åˆ†æå›¾åƒ
        async function analyzeImage() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsDiv').style.display = 'none';
            document.getElementById('errorDiv').style.display = 'none';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.error) {
                    throw new Error(result.error);
                }

                currentAnalysis = result;
                displayResults(result);

            } catch (error) {
                showError('åˆ†æå¤±è´¥: ' + error.message);
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(analysis) {
            try {
                // æ˜¾ç¤ºç»“æœå›¾åƒ
                if (analysis.result_image) {
                    document.getElementById('resultImage').src = 'data:image/jpeg;base64,' + analysis.result_image;
                }

                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                displayStats(analysis.summary || {});

                // æ˜¾ç¤ºç»„ä»¶åˆ—è¡¨
                displayComponents(analysis.components || []);

                document.getElementById('resultsDiv').style.display = 'block';
            } catch (error) {
                console.error('æ˜¾ç¤ºç»“æœæ—¶å‘ç”Ÿé”™è¯¯:', error);
                showError('æ˜¾ç¤ºç»“æœæ—¶å‘ç”Ÿé”™è¯¯: ' + error.message);
            }
        }

            statsDiv.innerHTML = `

                    <div class="stat-number">${summary.total_components || 0}</div>
                    <div class="stat-label">æ£€æµ‹åˆ°çš„ç»„ä»¶</div>
                </div>
            `;

            const componentList = document.getElementById('componentList');
            componentList.innerHTML = components.map((comp, index) => `

                    <h4>ç»„ä»¶ ${index + 1}: ${comp.class || 'æœªçŸ¥'}</h4>
                    <p><strong>ç½®ä¿¡åº¦:</strong> ${comp.confidence ? comp.confidence.toFixed(3) : '0.000'}</p>
                    <p><strong>ä½ç½®:</strong> ${comp.bbox && comp.bbox.length >= 4 ? `(${comp.bbox[0].toFixed(1)}, ${comp.bbox[1].toFixed(1)}) - (${comp.bbox[2].toFixed(1)}, ${comp.bbox[3].toFixed(1)})` : 'æœªçŸ¥'}</p>
                </div>

        }


        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {

            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            errorDiv.style.display = 'block';
            document.getElementById('resultsDiv').style.display = 'none';
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯

            errorDiv.style.display = 'block';
            setTimeout(() => {
